<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='nm.css') }}">
</head>
<body>
    <div class="neumorphic neumorphic-card">
        <h1>Register</h1>
        <p class="text-muted">Create your account</p>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" class="neumorphic neumorphic-input" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="neumorphic neumorphic-input" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" class="neumorphic neumorphic-input" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="neumorphic neumorphic-input" placeholder="Create a password" required>
            </div>
            <button type="submit" class="neumorphic neumorphic-button">Register</button>
        </form>

        <p class="text-muted">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
